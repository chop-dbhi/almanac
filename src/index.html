<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <meta name='viewport' content='width=device-width'>

        <title>Almanac Demo</title>

        <link rel=stylesheet href='/css/bootstrap.css'>
        <link rel=stylesheet href='/css/font-awesome.css'>
        <link rel=stylesheet href='/css/almanac.css'>
    </head>
    <body>
        <div class='navbar navbar-default navbar-fixed-top'>
            <div class=navbar-header>
                <a class=navbar-brand href='/'><i class='fa fa-book'></i> Almanac</a>
            </div>

            <ul class='navbar-nav nav'>
                <li><a href='/collections/'><i class='fa fa-archive'></i> Collections</a></li>
                <li><a href='/resources/'><i class='fa fa-cubes'></i> Resources</a></li>
            </ul>

            <div class='navbar-form'>
                <input id=search type=search class=form-control placeholder='Search...' autocomplete=off>
            </div>
        </div>

        <div id='main'>
            <div class='spinner'><i class='fa fa-circle-o-notch fa-spin'></i></div>
        </div>

        <script>
            var require = {
                    baseUrl: '/js'
                },

                almanac = {
                    debug: true,
                    history: {
                        pushState: true
                    },
                    api: 'http://localhost:5000'
                };
        </script>

        <script data-main='almanac/main' src='/js/require.js'></script>
    </body>
</html>
